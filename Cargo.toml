[package]
name = "fenrir"
version = "0.1.0"
edition = "2024"

[features]
default = ["torch", "mpi"]
no-torch = []
torch = ["dep:tch", "dep:libc"]
mpi = ["dep:mpi"]

[dependencies]
bitboard = { path = "../bitboard"}
game = { path = "../game" }
tch = {version = "0.20.0" , optional = true }
libc = {version = "0.2", optional = true }
mpi = {version = "0.8", features = ["derive"], optional = true }
libffi = { version = "3.2.0", features = ["system"] }
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"
color-eyre = "0.6"
rand = { workspace = true }
rayon = "1"
crossbeam = "0.8"
arraydeque = "0.5"
rv = "0.18"
bincode = "2"
chrono = { version = "0.4", features = ["serde"] }
tokio = { version = "1", features = ["full"] }

[dev-dependencies]
tempfile = "3.0"

[lib]
